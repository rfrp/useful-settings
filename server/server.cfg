// Sample server configuration for OpenArena in Debian

// set dedicated to 2 (default is 1) to advertise your server in the global
// server list
//set dedicated 2

// name of your server
sv_hostname "Marmotas en cuarentena"

// Type of game to run
// 0 = free-for-all deathmatch
// 1 = tournament 1-on-1
// 3 = team deathmatch
// 4 = CTF
// 5 = 1-flag CTF
// 6 = obelisk
// 7 = harvester
// 8 = team elimination
// 9 = CTF elimination
// 10 = last man standing
// 11 = double domination
// 12 = domination
//g_gametype 0

// Start this map first
//map oa_dm

// Map rotation script
set m1 "g_knockback 1000; g_instantgib 1; map aggressor; set nextmap vstr m2" // 1000 is default knockback (the "push" you receive by weapons)
set m2 "g_instantgib 0; g_rockets 1; g_gravitymodifier 0.8; map oa_dm1; set nextmap vstr m3"
set m3 "g_rockets 0; g_gravitymodifier 1.0; g_knockback 1200; map wrackdm17; set nextmap vstr m4" // 1.0 is default gravitymodifier
set m4 "map aggressor; set nextmap vstr m5" 
set m5 "map oa_dm1; set nextmap vstr m6" 
set m6 "map oa_dm2; set nextmap vstr m7" 
set m7 "map oa_dm3; set nextmap vstr m8" 
set m8 "map oa_dm4; set nextmap vstr m9" 
set m9 "map kaos2; set nextmap vstr m10" 
set m10 "map oa_dm5; set nextmap vstr m11" 
set m11 "map oa_rpg3dm2; set nextmap vstr m12" 
set m12 "map oa_shouse; set nextmap vstr m1"

vstr m1 // start loop at m1

set g_gametype 0 // Tournament mode
set fraglimit 20 // The opponent will change after every kill. If you want, you can use another low value, like 2 or 3.
//set timelimit 2 // Not useful with fraglimit 1, but if you want to have an higher fraglimit and still a quick match, use a low timelimit
set g_warmup 3 // Since each match is quick and the players should always be ready to get in, the warmup time can be lower than usual (default is 20)
sets g_elimination  0 // In this example, we hold this off.

// map fan // "Uncomment" (remove the // at the beginning of the line) this line in your cfg file just to launch a map where to play.
