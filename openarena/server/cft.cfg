// Sample server configuration for OpenArena in Debian

// set dedicated to 2 (default is 1) to advertise your server in the global
// server list
//set dedicated 2

// name of your server
sv_hostname "Marmotas en cuarentena"

// Type of game to run
// 0 = free-for-all deathmatch
// 1 = tournament 1-on-1
// 3 = team deathmatch
// 4 = CTF
// 5 = 1-flag CTF
// 6 = obelisk
// 7 = harvester
// 8 = team elimination
// 9 = CTF elimination
// 10 = last man standing
// 11 = double domination
// 12 = domination
set g_gametype 4

// Start this map first
//map oa_dm

// Map rotation script
set m1 "map am_lavactf; set nextmap vstr m2"
set m2 "map cbctf1; set nextmap vstr m3"
set m3 "map ps9ctf; set nextmap vstr m4"
set m4 "map ps37ctf2; set nextmap vstr m5"
set m5 "map oa_reptctf11; set nextmap vstr m1"

//set m1 "g_knockback 1000; g_instantgib 1; map aggressor; set nextmap vstr m2" // 1000 is default knockback (the "push" you receive by weapons)
//set m2 "g_instantgib 0; g_rockets 1; g_gravitymodifier 0.8; map oa_dm1; set nextmap vstr m3"
//set m3 "g_rockets 0; g_gravitymodifier 1.0; g_knockback 1200; map wrackdm17; set nextmap vstr m4" // 1.0 is default gravitymodifier

vstr m1 // start loop at m1

set capturelimit 4
set g_warmup 10 // Since each match is quick and the players should always be ready to get in, the warmup time can be lower than usual (default is 20)
sets g_elimination  0 // In this example, we hold this off.

